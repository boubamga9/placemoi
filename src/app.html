<!doctype html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
	<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
	<meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- Polices supplémentaires pour la personnalisation (chargées après le rendu critique) -->
	<script>
		window.addEventListener('load', () => {
			const existing = document.querySelector('link[data-extra-fonts]');
			if (existing) return;

			const families = [
				'Crimson+Pro:wght@400;600',
				'Cormorant+Garamond:wght@400;600',
				'Lora:wght@400;500;600',
				'Montserrat:wght@400;500;600',
				'Poppins:wght@400;500;600',
				'Raleway:wght@400;500;600',
				'Nunito+Sans:wght@400;600',
				'Roboto:wght@400;500',
				'Open+Sans:wght@400;500',
				'Oswald:wght@400;500',
				'Bebas+Neue',
				'Dancing+Script:wght@400;600',
				'Great+Vibes'
			];

			const href =
				'https://fonts.googleapis.com/css2?family=' +
				families.join('&family=') +
				'&display=swap';

			const link = document.createElement('link');
			link.rel = 'stylesheet';
			link.href = href;
			link.media = 'print';
			link.onload = function () {
				this.media = 'all';
			};
			link.setAttribute('data-extra-fonts', 'true');

			const insertFonts = () => document.head.appendChild(link);

			if ('requestIdleCallback' in window) {
				requestIdleCallback(insertFonts);
			} else {
				setTimeout(insertFonts, 200);
			}
		});
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" style="min-height: 100vh; display: flex; flex-direction: column">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
